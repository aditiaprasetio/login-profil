<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<title>PROFIL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="LOGIN AND PROFIL PAGE">
        <meta name="author" content="Aditia Prasetio">
        
        <link rel="icon" href="assets/img/favicon.ico" sizes="16x16" type="image/png">
		<link rel="stylesheet" href="assets/css/main.css">
		<link href="assets/fontawesome/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
		<script src="assets/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <style>
        #map {
            width: 100%;
            height:300px;
        }
        </style>
    </head>
	<body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">LOGPRO</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" id="account_fullname"></a>
                </li>
                </ul>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" onclick="signout()"><i class="fa fa-sign-out-alt"></i> Sign out</a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="profil.html">
                                <span data-feather="file"></span>
                                Profil
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
        
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div id="warning"></div>
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Profil</h1>
                    </div>
                    <form id="profil-form">
                        <div id="message-profil"></div>
                        <div class="form-group">
                            <label for="fullname">Full Name*</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address*</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                        </div>
                        <div id="loading-address"></div>
                        
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="latlng">
                        </div>

                        <div id="map"></div>
                        <br/>
                        <input id="profil-button" class="btn btn-lg btn-primary" type="submit" value="Submit" />
                    </form>
                    <br/>
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h2 class="h2">Change Password</h2>
                    </div>
                    <form id="password-form">
                        <div id="message-password"></div>
                        <div id="form-oldPassword" class="form-group">
                            <label for="oldPassword">Old Password</label>
                            <input type="password" class="form-control" id="oldPassword" aria-describedby="oldPasswordHelp" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <label for="repassword">Retype New Password</label>
                            <input type="password" class="form-control" id="repassword" aria-describedby="repasswordHelp" placeholder="Retype New Password">
                        </div>
                        <input id="change-password-button" class="btn btn-lg btn-primary" type="submit" value="Update Password" />
                    </form>
                    <p class="mt-5 mb-3 text-muted">Copyright 2018 &copy; LOGPRO</p>
                </main>
            </div>
        </div>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5PZalm8HCj4t9SHhLEerPnOLXuqHHTMc&callback=initMap" async defer></script>
        <script src="assets/js/sha1.js"></script>
        <script src="assets/js/jquery.base64.min.js"></script>
        <script src="assets/js/index.js"></script>
		<script src="assets/js/google-maps.js"></script>
		<script src="assets/js/profil.js"></script>
	</body>
</html>
